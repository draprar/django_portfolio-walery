{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page not found</title>
  <link rel="icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    .error-hero {
      min-height: 65vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding-top: 8vh;
      padding-bottom: 2rem;
    }
    .error-code {
      font-size: 7rem;
      font-weight: 800;
      color: var(--primary, #0d6efd);
      margin-bottom: 0.5rem;
      line-height: 1;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .error-msg {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .error-actions .btn {
      min-width: 180px;
    }
  </style>
</head>
<body>
  <!-- hero 404 -->
  <main class="error-hero">
    <div class="container">
      <p class="error-code">404</p>
      <h1 class="error-title">Page not found</h1>
      <p class="error-msg">
        Ups! Strona <strong>{{ request.path }}</strong> nie istnieje.<br>
        Sprawdź adres lub skorzystaj z poniższego linka, aby wrócić na stronę główną.
      </p>
      <div class="error-actions d-flex flex-column flex-sm-row gap-3 justify-content-center">
        <a class="btn btn-dark btn-lg" href="{% url 'home' %}">
          <i class="fa-solid fa-house"></i> Back to home
        </a>
      </div>
    </div>
  </main>

<!-- footer -->
<footer class="footer">
  <div class="container">
    <p>© 2025 Walery — All rights reserved</p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Kmotr" />
  <meta name="theme-color" content="#f8f9fa" />
  <meta property="og:title" content="Walery | Portfolio" />
  <meta property="og:description" content="Portfolio of Walery — Developer, Engineer, Analyst." />
  <meta property="og:type" content="website" />
  <title>{% block title %}Walery | Portfolio{% endblock %}</title>
  <meta name="description" content="Walery — engineer, programmer & creative mind. Web automation, analysis and custom tooling.">
  <link rel="icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="canonical" href="https://walery.onrender.com" />
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
<h1 class="visually-hidden">Walery – Portfolio</h1>
<div id="loader">
  <div class="spinner-border text-primary" role="status"></div>
</div>

{% include 'core/navbar.html' %}

<main class="py-5" style="margin-top: 80px;">
  {% block content %}{% endblock %}
</main>

{% include 'core/footer.html' %}

<script>
window.addEventListener("beforeunload", function() {
    navigator.sendBeacon("/analytics/leave/", JSON.stringify({
        path: window.location.pathname,
        duration: performance.now()
    }));
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="{% static 'core/js/lang.js' %}" defer></script>
<script src="{% static 'core/js/nav.js' %}" defer></script>
<script src="{% static 'core/js/navbar.js' %}" defer></script>
<script src="{% static 'core/js/matrix.js' %}" defer></script>
<script src="{% static 'core/js/contact.js' %}" defer></script>
</body>
</html>

{% extends 'rugby/base.html' %}
{% block news %}
{% for post in posts reversed %}
<div class="accordion" id="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ post.id }}">
            <button class="accordion-button btn-archive collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ post.id }}" aria-expanded="true" aria-controls="collapse{{ post.id }}">
                <strong>{{ post.title }} ({{ post.published_date }})</strong>
            </button>
        </h2>
        <div id="collapse{{ post.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ post.id }}" data-bs-parent="#accordion">
            <div class="accordion-body">{{ post.text|linebreaksbr }}</div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}

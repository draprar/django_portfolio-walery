name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies (skip pywin32)
        run: |
          python -m pip install --upgrade pip
          grep -a -v 'pywin32' requirements.txt | pip install -r /dev/stdin

      - name: Show installed packages
        run: pip list

      - name: Set up environment variables
        run: |
          echo "DEBUG=True" >> .env
          echo "SECRET_KEY=test-secret" >> .env
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> .env

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run tests with pytest
        run: |
          mkdir -p ./test-reports
          pytest --disable-warnings --junitxml=./test-reports/results.xml

      - name: Store test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./test-reports/results.xml

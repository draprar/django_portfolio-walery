name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies (skip pywin32)
        run: |
          python -m pip install --upgrade pip
          grep -a -v 'pywin32' requirements.txt | pip install -r /dev/stdin

      - name: Show installed packages
        run: pip list

      - name: Set up environment variables
        run: |
          echo "DJANGO_DEBUG=True" >> .env
          echo "DJANGO_SECRET_KEY=test-secret-for-ci" >> .env
          echo "SECRET_KEY=test-secret-for-ci" >> .env
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> .env

          echo "SENTRY_DSN=" >> .env
          echo "REDIS_URL=" >> .env
          echo "CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1" >> .env
          echo "DJANGO_ALLOWED_HOSTS=127.0.0.1,localhost" >> .env
          echo "DJANGO_CSRF_TRUSTED_ORIGINS=http://localhost,http://127.0.0.1" >> .env

          # Supabase / AWS dummy values for CI
          echo "AWS_ACCESS_KEY_ID=dummy" >> .env
          echo "AWS_SECRET_ACCESS_KEY=dummy" >> .env
          echo "AWS_STORAGE_BUCKET_NAME=dummy" >> .env
          echo "AWS_S3_REGION_NAME=eu-central-1" >> .env
          echo "SUPABASE_PROJECT_REF=dummyref" >> .env

          # Email (can be empty for CI)
          echo "BREVO_API_KEY=" >> .env
          echo "EMAIL_HOST=" >> .env
          echo "EMAIL_PORT=587" >> .env
          echo "EMAIL_USE_TLS=True" >> .env
          echo "EMAIL_HOST_USER=" >> .env
          echo "EMAIL_HOST_PASSWORD=" >> .env
          echo "DEFAULT_FROM_EMAIL=test@example.com" >> .env

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run tests with pytest
        run: |
          mkdir -p ./test-reports
          pytest --disable-warnings --junitxml=./test-reports/results.xml

      - name: Store test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./test-reports/results.xml

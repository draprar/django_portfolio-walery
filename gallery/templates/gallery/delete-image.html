{% extends 'gallery/core.html' %}
{% block title %}Walery's gallery{% endblock %}

{% block content %}
<section class="my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h3>Delete Image</h3>
        <p class="text-danger">Are you sure you want to delete this image? This action cannot be undone.</p>
        <hr>

        <!-- Display Image -->
        <div class="mb-4 text-center">
          <img src="{{ object.image.url }}" class="img-fluid" alt="Image to delete">
          <p class="mt-2">{{ object.description }}</p>
        </div>

        <!-- Confirmation Form -->
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

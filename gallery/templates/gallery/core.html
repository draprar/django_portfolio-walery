{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Walery{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'gallery/img/logo.ico' %}" type="image/x-icon">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap & Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'gallery/css/style.css' %}">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'gallery/img/favicon.ico' %}">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'gallery/img/logo.png' %}" alt="Logo" width="32" height="32">
            Walery
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Categories & Contact -->
            <ul class="navbar-nav ms-auto">
                <!-- "All" Category -->
                <li class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'gallery_home' %}
                            {% if not selected_category or selected_category == 'All' %}active{% endif %}
                        {% endif %}"
                        href="{% url 'gallery_home' %}">All</a>
                </li>

                <!-- Dynamic Categories -->
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link {% if selected_category == category.title %}active{% endif %}"
                        href="{% url 'gallery_home' %}?category={{ category.title }}">
                        {{ category.title }}
                    </a>
                </li>
                {% endfor %}

                <!-- Contact (Highlighted Button) -->
                <li class="nav-item">
                    <a class="nav-link contact-link"
                       href="{% url 'home' %}#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>© 2025 Walery — All rights reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'gallery/js/main.js' %}" defer></script>

    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script src="{% static 'gallery/js/fancybox.js' %}"></script>

</body>
</html>

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj poradami - LingwoŁamki - przedłuż swój język</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'tonguetwister/css/settings.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    {% include 'tonguetwister/partials/static/navbar.html' %}
    <div class="mt-4">
        <button class="btn btn-success btn-lg btn-block" type="button">
            <a href="{% url 'trivia_add' %}" class="link-dark link-offset-2 link-underline-opacity-0" id="add-trivia"><strong>Dodaj poradę</strong></a>
        </button>
    </div><br>
    <h4>Lista porad:</h4>
    <ul>
        {% for t in trivia %}
            <li>{{ t.text }} -
                <a href="{% url 'trivia_edit' t.id %}" class="link-primary link-offset-2 link-underline-opacity-0"><strong>Edytuj</strong></a> -
                <a href="{% url 'trivia_delete' t.id %}" class="link-danger link-offset-2 link-underline-opacity-0"><strong>Usuń</strong></a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>

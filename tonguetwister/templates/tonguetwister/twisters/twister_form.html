{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj łamańcami - LingwoŁamki - przedłuż swój język</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'tonguetwister/css/settings.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    {% include 'tonguetwister/partials/static/navbar.html' %}
    <br>
    <h4>{% if form.instance.pk %}Edytuj{% else %}Dodaj{% endif %} łamaniec</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Zapisz</button>
        <button class="btn btn-dark btn-lg btn-block" type="button">
            <a class="navbar-brand" href="{% url 'twister_list' %}"><img src="{% static 'tonguetwister/assets/ttlogo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"> Wróć</a>
        </button>
    </form>
</div>
</body>

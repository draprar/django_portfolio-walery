{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - LingwoŁamki - przedłuż swój język</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'tonguetwister/css/registration.css' %}" rel="stylesheet"/>
    <link rel="icon" href="{% static 'tonguetwister/assets/favicon.ico' %}" type="image/x-icon"/>
</head>
<body>
    <div class="login-container">
        <h1>Logowanie</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div><br>
            <button type="submit" class="btn btn-dark btn-block">Zaloguj</button>
        </form>
        Nie masz jeszcze konta? ✍ <a href="{% url 'register' %}" style="color: red; text-decoration: none;"
         onmouseover="this.style.textDecoration='underline'"
                                   onmouseout="this.style.textDecoration='none'"><strong>Zarejestruj się</strong></a><br>
        Nie pamiętasz hasła? 🔒 <a href="{% url 'password_reset' %}" style="color: red; text-decoration: none;"
         onmouseover="this.style.textDecoration='underline'"
                                   onmouseout="this.style.textDecoration='none'"><strong>Kliknij tutaj</strong></a><br><br>
        <button class="btn btn-dark btn-block" style="height: 50px; font-size: 18px;" id="back-login">
            <a class="navbar-brand" href="/tonguetwister/"><img src="{% static 'tonguetwister/assets/ttlogo.png' %}" alt="" width="24" height="24" class="d-inline-block align-text-top"> Wróć</a>
        </button>
    </div>
</body>
</html>

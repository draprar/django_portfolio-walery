{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetuj hasło - LingwoŁamki - przedłuż swój język</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'tonguetwister/css/registration.css' %}" rel="stylesheet"/>
    <link rel="icon" href="{% static 'tonguetwister/assets/favicon.ico' %}" type="image/x-icon"/>
</head>
<body>
    <div class="container mt-5">
        <h1>Resetuj hasło</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Podaj swój adres email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Wyślij link resetujący</button>
        </form>
        <button class="btn btn-dark btn-block" style="height: 50px; font-size: 18px;" id="back-login">
            <a class="navbar-brand" href="{% url 'login' %}"><img src="{% static 'tonguetwister/assets/ttlogo.png' %}" alt="" width="24" height="24" class="d-inline-block align-text-top"> Wróć</a>
        </button>
    </div>
</body>
</html>

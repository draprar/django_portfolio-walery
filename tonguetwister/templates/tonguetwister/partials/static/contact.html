<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingwoŁamki - przedłuż swój język - Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'tonguetwister/css/style.css' %}" rel="stylesheet"/>
    <link rel="icon" href="{% static 'tonguetwister/assets/favicon.ico' %}" type="image/x-icon"/>
</head>
<body>
<button class="btn" onclick="topFunction()" id="topBtn"><i class="fa fa-arrow-up"></i></button>

<header>
    {% include 'tonguetwister/partials/static/navbar.html' %}
</header>

<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<div class="container mt-5">
    <h1>Zgadajmy się</h1>
    <form method="post" novalidate>
        {% csrf_token %}
         <div class="form-group">
             <label for="name">Jak Ci na imię?</label>
             <input type="text" class="form-control" id="name" name="name" required>
         </div>
         <div class="form-group">
             <label for="email">Zostaw nam swój adres:</label>
             <input type="text" class="form-control" id="email" name="email" required>
         </div>
         <div class="form-group">
             <label for="message">Napisz do Nas:</label>
             <input type="text" class="form-control" id="message" name="message" required
               style="width: 100%; padding: 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; height: 10rem;">
         </div><br>

    <button type="submit" class="btn btn-dark btn-block" style="height: 50px; font-size: 18px;"><img src="{% static 'tonguetwister/assets/ttlogo.png' %}" alt="" width="24" height="24" class="d-inline-block align-text-top"> Wyślij</button>
    </form>
</div>
<div id="chat-beaver-container">
    <img src="{% static 'tonguetwister/assets/lingwolamek.png' %}" alt="Beaver" id="chat-beaver-img">
    <div id="chat-speech-bubble">
        <span id="chat-text">Pogadamy?</span>
    </div>
    <div id="beaver-input-container">
        <input type="text" id="chat-user-input" placeholder="Wpisz swoją wiadomość">
        <button id="chat-send-button">Wyślij</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'tonguetwister/js/chat.js' %}"></script>
</body>
</html>
